<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PlayBook</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styling Bootstrap, CSS-->
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ShiftBook&trade;</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Employees</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Scheduling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row mt-3">
        <div class="col">
          <h3>Employee Names</h3>

          <!-- Card info-->
          <div id="employee-card"></div>

          <div class="mt-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="addEmployee" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Employee +</button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Modal title
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-start">
                    <form class="row g-3">
                      <div class="col-md-12">
                        <label for="inputFirst" class="form-label"
                          >First Name:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputFirst"
                        />
                      </div>
                      <div class="col-md-12">
                        <label for="inputLast" class="form-label"
                          >Last Name:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputLast"
                        />
                      </div>
                      <div class="col-md-12">
                        <label for="position">Position:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="position"
                          name="position"
                          required
                        />
                      </div>

                      <div class="col-6">
                        <fieldset>
                          <legend>Select working days:</legend>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="monday-checkbox"
                              name="days"
                              value="Monday"
                            />
                            <label
                              class="form-check-label"
                              for="monday-checkbox"
                              >Monday</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="tuesday-checkbox"
                              name="days"
                              value="Tuesday"
                            />
                            <label
                              class="form-check-label"
                              for="tuesday-checkbox"
                              >Tuesday</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="wednesday-checkbox"
                              name="days"
                              value="Wednesday"
                            />
                            <label
                              class="form-check-label"
                              for="wednesday-checkbox"
                              >Wednesday</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="thursday-checkbox"
                              name="days"
                              value="Thursday"
                            />
                            <label
                              class="form-check-label"
                              for="thursday-checkbox"
                              >Thursday</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="friday-checkbox"
                              name="days"
                              value="Friday"
                            />
                            <label
                              class="form-check-label"
                              for="friday-checkbox"
                              >Friday</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="saturday-checkbox"
                              name="days"
                              value="Saturday"
                            />
                            <label
                              class="form-check-label"
                              for="saturday-checkbox"
                              >Saturday</label
                            >
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="sunday-checkbox"
                              name="days"
                              value="Sunday"
                            />
                            <label
                              class="form-check-label"
                              for="sunday-checkbox"
                              >Sunday</label
                            >
                          </div>
                        </fieldset>
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      id="Submit"
                      class="btn btn-outline-primary"
                      data-bs-dismiss="modal"
                    >
                      Submit
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col" id="person-schedule">
        </div>
      </div>
    </div>
    <script type="module" src="data.js"></script>
    <script src="widgets.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
